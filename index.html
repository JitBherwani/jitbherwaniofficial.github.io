<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Movie App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.0/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="hero">MovieBuff</h1>
    </header>

    <div class="container">
        <div class="columns">
            <div class="column">
                <div id="left-autocomplete"></div>
                <div class="leftsummary" id="left-summary"></div>
            </div>
            <div class="column">
                <div id="right-autocomplete"></div>
                <div class="rightsummary" id="right-summary"></div>
            </div>
        </div>
        <div id="center" class="column notification is-primary tutorial">
            <h1 class="title">Search For a Movie On Both Sides</h1>
            <p class="subtitle">We Will Tell you Which is best!</p>
        </div>

    </div>


    <script src="utils.js"></script>
    <script src="autocomplete.js"></script>
    <script src="app.js"></script>
</body>
</html>
