<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <h1 class="main-title">Kanban Board</h1> -->
    <div class="drag-container">
        <ul class="drag-list">
            <!-- Backlog Column -->
            <li class="drag-column backlog-column">
                <span class="header">
                    <h1>Backlog (GS + OPTIONAL)</h1>
                </span>
                <!-- Backlog Content -->
                <div id="backlog-content" class="custom-scroll">
                    <ul class="drag-item-list" id="backlog-list" ondrop="drop(event)" ondragover="allowDrop(event)"
                        ondragenter="dragEnter(0)">
                    </ul>
                </div>
                <!-- Add Button Group -->
                <div class="add-btn-group">
                    <div class="add-btn" onclick="showinputBox(0)">
                        <div class="plus-sign">+</div>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid" onclick="hideinputBox(0)">
                        <span>Save Item</span>
                    </div>

                </div>
                <div class="add-container">
                    <div class="add-item" contenteditable="true"></div>
                </div>
            </li>
            <!-- Backlog Column -->
            <li class="drag-column on-hold-column">
                <span class="header">
                    <h1>Backlog (CSAT)</h1>
                </span>
                <!-- Backlog Content -->
                <div id="on-hold-content" class="custom-scroll">
                    <ul class="drag-item-list" id="on-hold-list" ondrop="drop(event)" ondragover="allowDrop(event)"
                        ondragenter="dragEnter(1)">
                    </ul>
                </div>
                <!-- Add Button Group -->
                <div class="add-btn-group">
                    <div class="add-btn" onclick="showinputBox(1)">
                        <div class="plus-sign">+</div>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid" onclick="hideinputBox(1)">
                        <span>Save Item</span>
                    </div>

                </div>
                <div class="add-container">
                    <div class="add-item" contenteditable="true"></div>
                </div>
            </li>
            <!-- Progress Column -->
            <li class="drag-column progress-column">
                <span class="header">
                    <h1>In Progress</h1>
                </span>
                <!-- Progress Content -->
                <div id="progress-content" class="custom-scroll">
                    <h1 style="text-align: center;font-size: 1rem;color: cyan;">GS + OPTIONAL</h1>
                    <ul class="drag-item-list" id="progress-list" ondrop="drop(event)" ondragover="allowDrop(event)"
                        ondragenter="dragEnter(2)">
                    </ul>
                    <!-- Add Button Group -->
                    <div class="add-btn-group">
                        <div class="add-btn" onclick="showinputBox(2)">
                            <div class="plus-sign">+</div>
                            <span>Add Item</span>
                        </div>
                        <div class="add-btn solid" onclick="hideinputBox(2)">
                            <span>Save Item</span>
                        </div>

                    </div>
                    <div class="add-container">
                        <div class="add-item" contenteditable="true"></div>
                    </div>
                    <h1 style="text-align: center;font-size: 1rem;color: cyan;">CSAT</h1>
                    <ul class="drag-item-list" id="progress-list1" ondrop="drop(event)" ondragover="allowDrop(event)"
                        ondragenter="dragEnter(3)">
                    </ul>
                </div>
                <!-- Add Button Group -->
                <div class="add-btn-group">
                    <div class="add-btn" onclick="showinputBox(3)">
                        <div class="plus-sign">+</div>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid" onclick="hideinputBox(3)">
                        <span>Save Item</span>
                    </div>

                </div>
                <div class="add-container">
                    <div class="add-item" contenteditable="true"></div>
                </div>
            </li>
            <!-- Complete Column -->
            <li class="drag-column complete-column">
                <span class="header">
                    <h1>Complete + Revision</h1>
                </span>
                <!-- Complete Content -->
                <div id="complete-content" class="custom-scroll">
                    <h1 style="text-align: center;font-size: 1rem;color: cyan;">GS + OPTIONAL</h1>
                    <ul class="drag-item-list" id="complete-list" ondrop="drop(event)" ondragover="allowDrop(event)"
                        ondragenter="dragEnter(4)">
                    </ul>
                    <div class="container"></div>
                    <!-- Add Button Group -->
                    <!-- <div class="add-btn-group">
                        <div class="add-btn" onclick="showInputBox(4)">
                            <div class="plus-sign">+</div>
                            <span>Add Item</span>
                        </div>
                        <div class="add-btn solid" onclick="hideInputBox(4)">
                            <span>Save Item</span>
                        </div>

                    </div>
                    <div class="add-container">
                        <div class="add-item"></div>
                    </div> -->
                    <h1 style="text-align: center;font-size: 1rem;color: cyan;">CSAT</h1>
                    <ul class="drag-item-list" id="complete-list1" ondrop="drop(event)" ondragover="allowDrop(event)"
                        ondragenter="dragEnter(5)">
                    </ul>
                </div>
                <!-- Add Button Group -->
                <!-- <div class="add-btn-group">
                    <div class="add-btn" onclick="showInputBox(5)">
                        <div class="plus-sign">+</div>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid" onclick="hideInputBox(5)">
                        <span>Save Item</span>
                    </div>

                </div>
                <div class="add-container">
                    <div class="add-item"></div>
                </div> -->
            </li>
        </ul>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
